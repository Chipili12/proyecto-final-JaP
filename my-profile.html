<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <form action="">
        <div>
          <img src="" alt="Imagen de perfil" id="profilePicture" class=".bd-placeholder-img">
          <input type="file" accept="image/*" id="uploadImage">

        </div>

        <div class="form-item">
          <p>Nombre*</p>
          <input type="text" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-item">
          <p>Segundo nombre</p>
          <input type="text" placeholder="Ingrese su segundo nombre">
        </div>
        <div class="form-item-left">
          <p>Apellido*</p>
          <input type="text" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-item">
          <p>Segundo apellido</p>
          <input type="text" placeholder="Ingrese su segundo apellido">
        </div>
        <div class="form-item">
          <p>E-mail*</p>
          <input type="text" id="E-mail" disabled>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
