  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>

            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>

            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="mt-5">
      <div class="container" id="item"></div>
      <div class="container py-5">
        <div class="row" id="productosR">
          <h2 class="text-center mb-5">Productos relacionados</h2>
        </div>
        <div class="container mt-5">
          <h3 class="text-center mb-4">Calificaciones</h3>
          <div
            id="reviewsContainer"
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
          ></div>

          

          <div class="row mb-5 mt-5">
            <div class="col-lg-8 col-md-10">
              <div class="card-body">
                <h4 class="card-title mb-4">Tu calificación</h4>
                <form id="reviewForm" class="row g-3">
                  <div class="col-12">
                    <textarea
                      id="comment"
                      class="form-control"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="col-md-6">
                    <div class="star-rating-input">
                      <input
                        type="radio"
                        id="star5"
                        name="rating"
                        value="5"
                        required
                      />
                      <label for="star5" class="bi bi-star-fill"></label>
                      <input type="radio" id="star4" name="rating" value="4" />
                      <label for="star4" class="bi bi-star-fill"></label>
                      <input type="radio" id="star3" name="rating" value="3" />
                      <label for="star3" class="bi bi-star-fill"></label>
                      <input type="radio" id="star2" name="rating" value="2" />
                      <label for="star2" class="bi bi-star-fill"></label>
                      <input type="radio" id="star1" name="rating" value="1" />
                      <label for="star1" class="bi bi-star-fill"></label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                      Submit Review
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted">

      </div>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
  </body>
