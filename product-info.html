<head>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="loginInicio" type="button">Login</a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
              aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header bg-dark text-white">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                  aria-label="Close"></button>
              </div>
              <div class="offcanvas-body d-flex flex-column bg-secondary">
                <div class="flex-grow-1">
                  <a class="btn w-100 text-start mb-2 menu-item " href="my-profile.html">
                    <i class="bi bi-person me-2"></i> Mi perfil
                  </a>
                  <hr class="m-0 mb-1">
                  <a class="btn w-100 text-start mb-2 menu-item" href="cart.html">
                    <i class="bi bi-cart me-2"></i>Carrito <span class="badge bg-primary rounded-pill"
                      id="cartBadge">0</span>
                  </a>
                  <hr class="m-0 mb-1">
                  <button class="btn w-100 text-start mb-2 menu-item" id="logoutButton">
                    <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                  </button>
                  <hr class="m-0 mb-1">
                </div>
                <div class="mt-auto text-center text-muted">
                  <small>&copy; 2024 Jovenes a Programar</small>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <div class="d-flex mt-2">
              <i class="bi bi-brightness-high-fill  me-2"></i>
              <div class="form-check form-switch d-flex">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
              </div>
              <i class="bi bi-moon-fill"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="mt-5" >
    <div class="container" id="item"></div>
    <div class="container py-5">
      <div class="row" id="productosR">
        <h2 class="text-center mb-5">Productos relacionados</h2>
      </div>
      <div class="container mt-5">
        <h3 class="text-center mb-4">Calificaciones</h3>
        <div id="reviewsContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>



        <div class="row mb-5 mt-5">
          <div class="col-lg-8 col-md-10">
            <div class="card-body">
              <h4 class="card-title mb-4">Tu calificación</h4>
              <form id="reviewForm" class="row g-3">
                <div class="col-12">
                  <textarea id="comment" class="form-control" rows="3" required></textarea>
                </div>
                <div class="col-md-6">
                  <div class="star-rating-input">
                    <input type="radio" id="star5" name="rating" value="5" required />
                    <label for="star5" class="bi bi-star-fill"></label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" class="bi bi-star-fill"></label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" class="bi bi-star-fill"></label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" class="bi bi-star-fill"></label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" class="bi bi-star-fill"></label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">
                    Submit Review
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/init.js"></script>
<script src="js/product-info.js"></script>

</html>
