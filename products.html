<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <main class="pb-5">
      <div class="text-center p-4">
        <h2>Productos</h2>
        <p class="lead">Esta es una lista de nuestros productos disponibles.</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-md-end justify-content-center">
            <div class="d-flex flex-column flex-md-row align-items-md-center mb-2">
              <div>
              <input type="search" id="buscador" class="form-control mb-2 mb-md-0" placeholder="Buscar productos" id="searchBar" />
            </div>
              <div class="btn-group btn-group-toggle ms-2">
                <input type="radio" class="btn-check" name="options" id="sortByPrice" />
                <label class="btn btn-light" for="sortByPrice">
                  <i id="UpDown" class="fas fa-sort-amount-down me-1"></i>
                  $
                </label>
                <input type="radio" class="btn-check" name="options" id="sortByCount" checked />
                <label class="btn btn-light" for="sortByCount">
                  <i class="fas fa-sort-amount-down me-1" id="countButton"></i>
                  Relevancia
                </label>
              </div>
            </div>
          </div>
        </div>
      
        
        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Precio</p>
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin" />
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax" />
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                  <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="" role="alert">
          <div class="" id="products"></div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
